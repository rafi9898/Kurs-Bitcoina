<!DOCTYPE html>
<html lang="pl">
<head>

    <meta name="keywords" content="aktualny kurs bitcoina, kurs bitcoin, kurs btc, cena bitcoina, aktualna">

    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">

</head>
<body>
    
    <section id="liverate">
       <div class="container">
        <div class="row">
        
        <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-body">
                <h1 class="text-center"><i class="fa fa-btc" aria-hidden="true"></i> Aktualny Kurs Bitcoina: </h1>
                
                <div class="col-md-12">
                    <div class="bitBox">
                       <p id="bitValue" class="label label-success"></p>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="box-info">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1"><p class="tovalue">Przelicz na:</p> </label>
                            <select class="form-control" id="convert">
                              <option>PLN</option>
                              <option>USD</option>
                              <option>EUR</option>
                            </select>
                          </div>
                    </div>
                </div>
                   
                   
                   
                <div class="col-md-4">
                    <div class="box-status">
                       <p><label for="tak"><p class="tovalue">WZROST/SPADEK:</p> </label></p>
                        <p class="decrease adecrease label label-danger">-299</p>
                    </div>
                </div>
                   
                   
                
                <div class="col-md-4">
                    <div class="box-status">
                       <p><label for="tak"><p class="tovalue">WALUTA:</p> </label></p>
                        <p class="decrease aconvert label label-primary"></p>
                    </div>
                </div>

                
              </div>
            </div>
        </div>
        
          </div>
       </div>
    </section>
    
    
    
    <script src="js/jquery-3.3.1.min.js"></script>
